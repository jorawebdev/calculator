<table class="table" id="calBox">
  <thead>
  	<tr>
	  	<th colspan="4"><div class="clearfix"><span id="operator"></span><span id="result">0</span></div></th>
  	</tr>
  </thead>
  <tbody>
	  <tr>
	  	<td><button id="btnAC" class="btn otherBtn">AC</button></td>
	  	<td><button id="btnPower" class="btn basicOperationBtn">^</button></td>
	  	<td><button id="btnDivide" class="btn basicOperationBtn">/</button></td>
	  	<td><button id="btnMultiply" class="btn basicOperationBtn">*</button></td>
	  </tr>
	  <tr>
	  	<td><button id="btn_7" class="btn numberBtn">7</button></td>
	  	<td><button id="btn_8" class="btn numberBtn">8</button></td>
	  	<td><button id="btn_9" class="btn numberBtn">9</button></td>
	  	<td><button id="btnMinus" class="btn basicOperationBtn">-</button></td>
	  </tr>
	  <tr>
	  	<td><button id="btn_4" class="btn numberBtn">4</button></td>
	  	<td><button id="btn_5" class="btn numberBtn">5</button></td>
	  	<td><button id="btn_6" class="btn numberBtn">6</button></td>
	  	<td><button id="btnPlus" class="btn basicOperationBtn">+</button></td>
	  </tr>
	  <tr>
	  	<td><button id="btn_1" class="btn numberBtn">1</button></td>
	  	<td><button id="btn_2" class="btn numberBtn">2</button></td>
	  	<td><button id="btn_3" class="btn numberBtn">3</button></td>
	  	<td rowspan="2"><button id="btnEnter" class="btn basicOperationBtn">=</button></td>
	  </tr>
	  <tr>
	  	<td><button id="btn_0" class="btn numberBtn">0</button></td>
	  	<td><button id="btnPoint" class="btn numberBtn">.</button></td>
	  	<td><button id="btnSign" class="btn numberBtn">+/-</button></td>
	  </tr>
  </tbody>
</table>
